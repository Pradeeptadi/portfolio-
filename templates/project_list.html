{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>All Projects</h1>
  <div class="project-cards">
    {% for project in projects %}
      <div class="card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description|truncatechars:100 }}</p>
        {% if project.images.first %}
          <img src="{{ project.images.first.image.url }}" style="max-width: 200px;">
        {% endif %}
        <p>
          <a href="{% url 'project_detail' project.pk %}">View Details</a>
        </p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
